#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.multiTenancy=SCHEMA
spring.jpa.properties.hibernate.physical_naming_strategy=com.noovitec.mpb.app.MpbNamingStrategy
#spring.jpa.properties.hibernate.naming.implicit-strategy: com.noovitec.mpb.app.MpbNamingStrategy


spring.datasource.url=jdbc:postgresql://localhost:5432/mpb
#spring.datasource.url=jdbc:postgresql://mpb.noovitec.com:5432/mpb
spring.datasource.username=postgres
spring.datasource.password=s3cret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.datasource.initialization-mode=always
#spring.datasource.data=classpath:sql/import_data.sql

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#spring.servlet.multipart.location=classpath:tmp

server.tomcat.max-http-post-size=10MB
server.tomcat.max-swallow-size=10MB

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#spring.http.multipart.location=/tmp/uploads
#server.tomcat.basedir=/some/directory/here

#To avoid conflict when running multiple apps on tomcat.
spring.jmx.default-domain=mpb
